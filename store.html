<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oasis site | STORE</title>
    <meta name="description" content="This is the description" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <div class="nav-link">
          <p><a href="index.html">HOME</a></p>
          <p><a href="store.html">STORE</a></p>
          <p><a href="about.html">ABOUT</a></p>
        </div>
      </nav>
      <hr />
      <h1 class="band-name band-name-large">Oasis</h1>
    </header>
    <section class="container content-section">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-title">Album 1</span>
          <img class="shop-item-image" src="./images/album1.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$11.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 2</span>
          <img class="shop-item-image" src="./images/album2.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 3</span>
          <img class="shop-item-image" src="./images/album3.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$13.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">Album 4</span>
          <img class="shop-item-image" src="./images/album4.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container content-section">
      <h2 class="section-header">MERCH</h2>
      <div class="merch-items">
        <div class="shop-item">
          <span class="shop-item-title">T-SHIRT</span>
          <img class="shop-item-image" src="./images/tshirt.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$14.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-title">COFFEE CUP</span>
          <img class="shop-item-image" src="./images/cup.jpg" alt="" />
          <div class="shop-item-details">
            <span class="shop-item-price">$12.99</span>
            <button class="btn btn-primary shop-item-button" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- shopping cart -->
    <section class="container content-section">
      <h2 class="section-header">CART</h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items"></div>

      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        PURCHASE
      </button>
    </section>
    <footer class="main-footer">
      <div class="footer-name">
        <h3 class="band-name">OASIS</h3>
      </div>
      <div class="footer-link">
        <a href="http://youtube.com" target="_blank">
          <i class="fa-brands fa-youtube"></i
        ></a>

        <a href="http://spotify.com" target="_blank"
          ><i class="fa-brands fa-spotify"></i
        ></a>

        <a href="http://facebook.com" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/f7563f56d5.js"
      crossorigin="anonymous"
    ></script>
    <script src="store.js"></script>
  </body>
</html>
